{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="{% static 'css/master.css' %}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid">


    <div class="content">
      <div class="header">
        <img src="{% static 'images/IMG_5014.jpg' %}" alt="" height="100px" width="100px">
      </div>
      <div class="one">
        <h1>LA <span class="second">CREATIVE</span></h1>
        <h2 style="color: white; text-align: center;">Media Production Home</h2>
        <P>One of the best photography community which frequently chooses best photographers to work under our company
        </P>
      </div>
      <div class="footer">
        <ul>
          <li><a class="active" href="{% url 'bookapp:master' %}">Home</a></li>
          <li><a href="{% url 'bookapp:gallery' %}">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="{% url 'bookapp:booking' %}">Booking</a></li>
          <li><a href="{% url 'bookapp:registration' %}">Registration</a></li>
          <li><a href="#about">About</a></li>

        </ul>
      </div>

    </div>
    <!-- <div>
  <p class="stickey">stickey element</p>
</div> -->
    <div class="image-scroll">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/three.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/two.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/one.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div> 
</body>
</html>
